<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">EMOCS</span>
    </a>
    <div class="flex items-center space-x-6 rtl:space-x-reverse">
      @if (username().length > 0){
        <a class="text-sm  text-gray-500 dark:text-white hover:underline">{{username()}}</a>
      }
      @if (username().length < 1){
        <a [routerLink]="'login'" class="text-sm  text-blue-600 dark:text-blue-500 hover:underline">Login</a>
        <a [routerLink]="'signup'" class="text-sm  text-blue-600 dark:text-blue-500 hover:underline">Sign-Up</a>
      }
      @if (username().length > 0){
        <a (click)="handleLogout()" href="#" class="text-sm  text-blue-600 dark:text-blue-500 hover:underline">Log-Out</a>
      }
    </div>
  </div>
</nav>
