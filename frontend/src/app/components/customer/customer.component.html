<div class="w-screen">
  <div [routerLink]="['orders']" class="hover:cursor-pointer min-h-30 mt-10 mx-20 bg-indigo-400 rounded-2xl flex items-center justify-center hover:bg-indigo-500">
    <p class="text-white text-6xl">NEW ORDER +</p>
  </div>

  <div class="bg-amber-200 min-h-50 mt-10 mx-20 rounded-2xl flex items-center">
    <div class="avatar">
      <div class="w-50 rounded">
        <img src="https://img.daisyui.com/images/profile/demo/batperson@192.webp" class="rounded-2xl"/>
      </div>
    </div>
    <div class="mx-10">
      <p class="font-mono text-black text-5xl">Customer: {{ this.username() }}</p>
    </div>
  </div>

  @for (order of orders(); track $index) {
    <div class="mt-10 mx-20 bg-indigo-300 min-h-52 rounded-2xl">
      <div class="bg-indigo-400 rounded-t-2xl">
        <p class="text-5xl py-5 text-black">Order ID: {{order.id}}</p>       
      </div>
      <div>
        <p class="text-3xl py-5 text-black">Dish: {{order.dishName}}</p>
        <p class="text-3xl py-5 text-black">Drink: {{order.drinkName}}</p>
        <p class="text-3xl py-5 text-black">Total: {{order.price}}â‚¬</p>
        <button class="btn btn-error w-full h-20" (click)="handleDeleteOrder(order.id)">DELETE ORDER</button>
      </div>
    </div>
  }

  @if (orders().length < 1) {
    <div class="mt-10 mx-20 bg-indigo-300 min-h-52 rounded-2xl flex items-center justify-center">
      <p class="text-5xl text-black">No orders yet!</p>
    </div>
  }
</div>
